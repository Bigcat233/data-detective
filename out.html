        <h1>20 Years of Gaming: A Complete Review</h1>

        <h2 class="section-divide">总体情况</h2>
        <h2 class="section-divide">游戏平台趋势</h2>
        <h2 class="section-divide">游戏类型趋势</h2>
        <p>5014 Games from 2010 to 2016</p>
        
<div class="bk-root">
    <div class="bk-plotdiv" id="6bf3fbfa-5e21-4aac-8ebc-e00d45267b3c"></div>
</div>
        <p>
            我们可以看到，PC仍然是最具活力的游戏平台。PS与XBox平分秋色，但是略胜一筹。<br>
            iPhone不出意外地是最流行的游戏平台之一。Android并不是2010年以来最流行的游戏平台。
        </p>
